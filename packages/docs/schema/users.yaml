title: Users
type: object
description: |-
  An user is a person who can login into the system and track his/her own data.

  Concerns:

  - Fast query to find an user by identifier, username or e-mail;
  - Password must be hashed.

  Requirements:

  - The identifier, username and email must be unique individually;
  - The password must be at least 8 characters long, one uppercase letter, one lowercase letter, one number and one special character;
  - Users in `inactive` status can't login into the system.

  Details:

  - The identifier is a `UUID` generated by `UUID4` function;
  - The username is stored without "@" as first character even system uses it;
  - The password is stored as a hash generated by `BCRYPT` function;
  - The status is a string with two possible values: `active` or `inactive`;
  - All CRC fields are generated by `CRC32` MySQL function, they are useful to fast search.
examples:
  - _id: 0
    _identifier: 14d3030c-3b61-4070-b902-342f80e99364
    username: userexample
    email: user@example.com
    password: $2b$10$//DXiVVE59p7G5k/4Klx/ezF7BI42QZKmoOD0NDvUuqxRE5bFFBLy
    _status: active
    _crc_identifier: 4090809654
    _crc_username: 4069353249
    _crc_email: 1634596257
    _created_at: 1690467751
    _updated_at: 1690467751
properties:
  _id:
    type: integer
    format: int64
    description: Primary key as integer.
  _identifier:
    type: string
    description: Public identifier.
    format: uuid
  username:
    type: string
    description: Username.
  email:
    type: string
    format: email
    description: E-mail.
  password:
    type: string
    format: password
    description: Hashed version of real password.
  _status:
    type: string
    description: Status of user.
    default: active
    enum:
      - active
      - inactive
  _crc_identifier:
    type: integer
    format: int64
    description: CRC32 generated by MySQL function.
  _crc_username:
    type: integer
    format: int64
    description: CRC32 generated by MySQL function.
  _crc_email:
    type: integer
    format: int64
    description: CRC32 generated by MySQL function.
  _created_at:
    type: string
    format: date-time
    description: Related to record. Follows the `RFC 3339` format, stored in UTC timezone.
  _updated_at:
    type: string
    format: date-time
    description: Related to record. Follows the `RFC 3339` format, stored in UTC timezone.
required:
  - _id
  - _identifier
  - username
  - email
  - password
  - _status
  - _crc_identifier
  - _crc_username
  - _crc_email
  - _created_at
  - _updated_at